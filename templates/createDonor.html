<!DOCTYPE html>
<html>
<head>
    <title>Donor Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='createdonor.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial scale-1.0">
</head>
<body>
   
    <div class="container">
    <form method="POST" enctype="multipart/form-data">
        <div class="title">donor registration form</div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
    
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
    
                <label for="bloodtype">Blood Type:</label>
                <select id="bloodtype" name="bloodtype">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <label for="city">City:</label>
                <select id="city" name="city" required onchange="getTowns()">
                    <option value="">Select a city</option>
                </select>
            
                <label for="town">Town:</label>
                <select id="town" name="town" required>
                    <option value="">Select a town</option>
                </select>             
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <label for="email">E-MAIL:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo">
        
        <input type="submit" value="Create">
    </form>
    <div class="rightContainer">
     <div class="donors-panel">
        
        <h2>Donors</h2>
        <ul id="donors-list">
            
        </ul>
    </div>
    </div>
</div>
</body>
</html>
